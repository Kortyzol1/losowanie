{% extends "layout.html" %}

{% block title %}
    Rejestracja
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Login" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Hasło" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password_check" name="confirmation" placeholder="Powórz hasło" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Rejestracja</button>
    </form>
{% endblock %}
